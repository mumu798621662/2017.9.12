function myArray(){
for(let i=0;i<arguments.length;i++){
  this[i] = arguments[i];
}
  this.length=arguments.length;





  this.push = function(){
    for(let i=0;i<arguments.length;i++){
      this[this.length]=arguments[i];
      this.length++;
}
}




  this.indexof = function(value){
     for(let i=0;i<this.length;i++){
     if(this[i]==value){
        return i
     }
     }
        return -1;
    }





    this.lastindexof = function (value){
      for (let i=this.length-1;i>=0;i--){
        if(this[i]==value){
          return i
        }
      }
      return -1;
    }





    this.includes=function(value){
      for(let i=0;i<this.length;i++){
        if(this[i]==value){
          return true;
        }
      }
      return false;
    }






    this.reverse = function(){
      let newarr=[];
      for(let i=this.length-1;i>=0;i--){
         newarr[newarr.length]=this[i]
      }
      return newarr;
    }





    this.join=function(pos){
      let newarr=[];
      for(let i=0;i<pos;i++){
        newarr[newarr.length]=this[i];
      }
      for(let i=1;i<arguments.length;i++){
        newarr[newarr.length]=arguments[i];
      }
      for(let i=pos;i<this.length;i++){
         newarr[newarr.length]=this[i];
      }
      return newarr
    }
    console.log()






    this.some =function (fn){
     for(let i=0;i<this.length;i++){
      if (fn(this[i])) {
        return true;
      }
     }
     return false;
    }






 this.every=function(fn){
  for(let i=0;i<this.length;i++){
    if(!fn(this[i])){
      return false;
    }
  }
  return true;
}





  this.sort=function(){
    for(let i=0;i<this.length;i++){
      for(let j=i+1;j<this.length;j++){
        if (this[i]>this[j]) {
                    var temp=this[i];
                    this[i]=this[j];
                    this[j]=temp;
        }
      }
    }
}
 




  this.max=function(){
    let max=this[0]
    for(let i=0;i<this.length;i++){
        if(this[i]>max){
          max=this[i];
        }
    }
    return max;
  }






  this.min=function(){
    let min=this[0]
    for(let i=0;i<this.length;i++){
        if(this[i]<min){
          min=this[i];
        }
    }
    return min;
  }





  this.map = function(fn){
    let newarr=[];
    for(let i=0;i<this.length;i++){
      newarr[newarr.length]=fn(this[i]);
    }
    return newarr
  }




  this.filter= function(fn){
   let newarr =[];
   for (let i=0;i<this.length;i++){
    if(fn(this[i])){
      newarr[newarr.length]=this[i]
    }
   }
      return newarr;
  }


}
